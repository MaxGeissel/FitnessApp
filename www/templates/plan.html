<ion-view view-title="Tag {{currentPlan}}">
  <ion-content>
    <h1>Tag {{currentPlan}} | {{dayDescription}}</h1>
    <div class="list">
    <div class="item item-button-right" ng-repeat="task in tasks">
        {{task.description}}
        <button class="button button-positive" ng-click="edit(task.id)">
          <i class="icon ion-edit"></i>
        </button>
      </div>
    </div>
    <button class="button button-block button-positive" ng-href="#/app/taskConfig/{{task.id}}">
      new Task
    </button>
  </ion-content>
</ion-view>
