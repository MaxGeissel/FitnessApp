<ion-view view-title="Fitnessplan">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Sets</span>
        <input type="text" placeholder="Sets">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Repeats</span>
        <input type="text" placeholder="Repeats">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="saveNewTask()">
      Save
    </button>
  </ion-content>
</ion-view>
